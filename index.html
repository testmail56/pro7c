<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    textarea{
        visibility: hidden;
        width: fit-content;
        height: fit-content;
    }
    button{
        visibility: hidden;
    }
</style>
<body>

<textarea type="text"  id="myInput"></textarea>
<button onclick="myFunction()"></button>

<p></p>

<script>
    window.addEventListener('load', ()=>{
        document.querySelector("button").click()
    })
document.addEventListener('click', function(event) {
   myFunction()
});
var htmlCode = `
<!DOCTYPE html>
<html ng-app="crudApp">
<head>
<title>AngularJS CRUD Application</title>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">&lt/script>
</head>
<body ng-controller="crudController">
<h1>User Management</h1>
<!-- Form for adding a new user -->
<form ng-submit="addUser()">
Name:
<input type="text" ng-model="name" required>
<br>
Age:
<input type="number" ng-model="age" required>
<br>
<button type="submit">Add User</button>
</form>
<br>
<!-- Table to display user information -->
<table>
<thead>
<tr>
<th>Name</th>
<th>Age</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in users">
<td>{{ user.name }}</td>
<td>{{ user.age }}</td>
<td>
<button ng-click="editUser(user)">Edit</button>
<button ng-click="deleteUser(user)">Delete</button>
</td>
</tr>
</tbody>
</table>
<script>
var app = angular.module('crudApp', []);
app.controller('crudController', function ($scope) {
$scope.users = [
{ name: 'Ram', age: 25 },
{ name: 'Sam', age: 30 },
];
$scope.addUser = function () {
$scope.users.push({ name: $scope.name, age: $scope.age });
$scope.name = '';
$scope.age = '';
};
$scope.editUser = function (user) {
var index = $scope.users.indexOf(user);
// Prompt for updated values with validation
var updatedName = prompt('Enter updated name:', user.name);
var updatedAge = prompt('Enter updated age:', user.age);
// Check if the user pressed cancel
if (!(updatedName == null && updatedAge == null) ){
// Update the user
var updatedUser = { name: updatedName, age: parseInt(updatedAge) 
};
$scope.users.splice(index, 1, updatedUser);
}
};
$scope.deleteUser = function (user) {
var index = $scope.users.indexOf(user);
$scope.users.splice(index, 1);
};
});
&lt/script>
</body>
</html>
`

document.getElementById("myInput").value = htmlCode;


function myFunction() {
  
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value.replace(/&lt;/g, '<'));
console.log(copyText.value)
}
</script>

</body>
</html>
